<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>에어하키 1:1</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page">
      <header class="topbar">
        <div class="brand">
          <span class="logo">AH</span>
          <div>
            <div class="brand-title">에어하키 1:1</div>
            <div class="brand-subtitle">온라인 대결</div>
          </div>
        </div>
        <div class="topbar-actions">
          <button class="ghost" id="muteBtn">음소거</button>
          <button class="ghost" id="resetBtn">리셋</button>
        </div>
      </header>

      <section class="panel">
        <div class="panel-head">
          <h1>친구와 1:1 에어하키 대결</h1>
          <p id="rulesText">왼쪽 플레이어: WASD · 오른쪽 플레이어: WASD · 목표 점수 7점</p>
        </div>

        <div class="room-controls">
          <input
            id="roomInput"
            type="text"
            maxlength="6"
            placeholder="방 코드 (예: A7K9)"
            aria-label="방 코드 입력"
          />
          <button class="pill" id="createBtn">방 만들기</button>
          <button class="ghost" id="joinBtn">참가</button>
          <button class="ghost" id="copyLinkBtn">링크 복사</button>
          <span class="connection" id="connectionStatus">연결 대기 중</span>
        </div>

        <div class="name-controls">
          <input
            id="nameInput"
            type="text"
            maxlength="12"
            placeholder="이름 입력"
            aria-label="이름 입력"
          />
          <button class="ghost" id="nameBtn">이름 변경</button>
        </div>

        <div class="scoreboard">
          <div class="score">
            <span id="playerLeftName">플레이어 1</span>
            <strong id="scoreLeft">0</strong>
          </div>
          <div class="score">
            <span id="playerRightName">플레이어 2</span>
            <strong id="scoreRight">0</strong>
          </div>
          <div class="score">
            <span>핑</span>
            <strong id="pingValue">-</strong>
          </div>
          <div class="score">
            <span>시간</span>
            <strong id="timeValue">03:00</strong>
          </div>
        </div>

        <div class="arena-wrap">
          <canvas id="arena" width="900" height="520"></canvas>
          <div class="status" id="statusText">스페이스를 누르면 시작!</div>
        </div>
      </section>

      <section class="tips">
        <h2>플레이 팁</h2>
        <ul>
          <li>방 만들기 후 링크 복사로 친구에게 보내면 바로 참가 가능해요.</li>
          <li>상대 진영으로 공을 밀어 넣으면 득점합니다.</li>
          <li>벽 튕김과 패들 충돌 타이밍이 중요해요.</li>
          <li>스페이스로 일시정지/재개할 수 있어요.</li>
        </ul>
      </section>

      <section class="debug-panel">
        <h2>디버그</h2>
        <pre id="debugText">대기 중...</pre>
      </section>
    </div>

    <script src="node_modules/colyseus.js/dist/colyseus.js"></script>
    <script src="https://unpkg.com/jsfxr"></script>
    <script src="client/utils.js"></script>
    <script src="client/config-loader.js"></script>
    <script src="client/audio.js"></script>
    <script src="client/input.js"></script>
    <script src="client/network.js"></script>
    <script src="client/render.js"></script>
    <script src="client/state.js"></script>
    <script src="client/app.js"></script>
  </body>
</html>
